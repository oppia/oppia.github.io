<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="oppiaApp">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="Oppia : A tool for creating interactive tutors">
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/stylesheet.css">
  <!-- javascript -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="app.js"></script>
  <title>Oppia</title>
</head>
<!-- define angular controller -->

<body>
  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/oppia">View on GitHub</a>
      <h1 id="project_title"><a href="#" class="anchor" >Oppia</a></h1>
      <h2 id="project_tagline" ng-bind="$root.project_tag"></h2>
    </header>
  </div>
  <div ng-controller="mainController">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view>
    </div>
  </div>
  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
  </div>
  <script src="static/javascripts/run_prettify.js?autoload=true&amp;skin=sunburst&amp;lang=css" defer="defer"></script>
</body>

</html>
